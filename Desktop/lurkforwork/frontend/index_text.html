    <main role="main" class="flex-shrink-0">
        <!-- app goes here -->
        <div id="profile">
            <div class="container" id="profile-container ">
                <div id="profile-row-setting" class="d-flex flex-col">
                    <div class=" profile-col " id="profile-background-img">
                        <i id="botton-for-change-profile" class="fa-solid fa-pen " type="button"></i>
                        <img id="profile-background-img" src="img/profile-background-img-default.png">
                    </div>
                    <img id="profile-img" src="img/default-profile-portrait.jpeg">
                    <div id="profile-setting">
                        <br>
                        <h1 class="profile-text" id="profile-name">Mr mystery</h1>
                        <h3 class="profile-text" id="profile-email">I dont wanna show my email</h3>
                        <h3 class="profile-text" id="profile-id">UID:</h3>
                        <button type="button" class="btn btn-outline-primary profile-text">Show my friends</button>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="container d-flex flex-col" id="profile-jobs">
                <div class="container profile-jobs" id='profile-jobs-border'>
                    <div class="container row">
                        <div class="container col-8" id="profile_left_side">
                            <div class="profile-title-item">
                                <h1 class="profile-title">title</h1>
                            </div>
                            <br class="profile-br">
                            <div class="profile-jobs-detail">
                                <p id="profile-jobs-start">Start</p>
                                <p id="profile-jobs-createdAt">createdAt</p>
                                <p id="profile-jobs-description">description</p>
                            </div>
                        </div>
                        <div class="container col-4" id="profile_right_side">
                            <div id="profile_jobs_img_div">
                                <img id="profile_jobs_img" src="img/LurkForWork.jpg">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Job
                Title</label>
            <input type="text" class="form-control" id="postjob-name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">New Job Image
                (JPG, JPEG, PNG)</label>
            <input type="file" name="imageName" class="form-control" accept="image/jpeg, image/png, image/jpg"
                id="postjob-image">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Job Start
                Date</label>
            <input type="date" name="jobPost_date" class="form-control" id="postjob-date">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Job
                Description</label>
            <textarea class="form-control" id="postjob-description" rows="3"></textarea>
        </div>
        <button type="button" id="postJob-btn" class="btn btn-primary">Post New
            Job</button>

        </div>
        </div>
        </div>
        </div>
